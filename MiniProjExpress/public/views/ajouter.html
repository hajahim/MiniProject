<div class="jumbotron text-left">
	<h1>Film page</h1>

	<form name="saveFilm" ng-controller="FilmCtrl" ng-submit="ajouter()">
		<div class="form-group">
			<label for="categorie">Catégorie</label>
			<select ng-model="form.categorie" class="form-control">
				<option ng-selected="{{categorie.idCategorie == form.categorie.idCategorie}}"
						ng-repeat="categorie in categories"
						value="{{categorie.idCategorie}}">
				  {{categorie.libelle}}
				</option>
			</select> 
		</div>
		<div class="form-group">
			<label for="titre">Titre</label>
			<input type="text" ng-model="form.titre" id="titre" class="form-control">
		</div>
		<div class="form-group">
			<label for="date_sortie">Date de sortie</label>
			<input type="date" ng-model="form.date_sortie" id="date_sortie" class="form-control">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea rows="3" cols="25" ng-model="form.description" id="description" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="acteur">Acteur</label>
			<input type="text" ng-model="form.acteur" id="acteur" class="form-control">
		</div>
		<div class="form-group">
			<label for="realisateur">Réalisateur</label>
			<input type="text" ng-model="form.realisateur" id="realisateur" class="form-control">
		</div>
		<div class="form-group">
			<label for="image">Image</label>
			<input type="file" file-model="form.img" id="image" class="form-control">
		</div>

		<input type="submit" class="btn btn-info">
    </form>
</div>
